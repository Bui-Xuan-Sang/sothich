<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sở Thích</title>
</head>
<body>
<form>
    <h2 STYLE="background-color: red"><b
            style="color: azure; display: block; margin-left: auto; margin-right: auto; width: 20%">SỞ THÍCH CỦA BẠN</b>
    </h2>
    <table style="text-align: right">
        <tr>
            <td><b style="color: cornflowerblue">Họ và tên</b></td>
               <td><input type="text" name="name">
            </td>
        </tr>
        <tr>
            <td><b style="color: cornflowerblue">Email</b></td>
            <td><input type="text" name="email"></td>
    </table>
    <table style="text-align: left">
        <tr>
            <td><b style="color: cornflowerblue">Sở thích</b></td>
            <td>
                <input type="checkbox" id="thethao" name="thethao">
                <label for="thethao" style="color: chocolate">Thể Thao</label>
            </td>
            <td>
                <input type="checkbox" id="amnhac" name="amnhac">
                <label for="amnhac" style="color: chocolate">Âm Nhạc</label>
            </td>
            <td>
                <input type="checkbox" id="docsach" name="docsach">
                <label for="docsach" style="color: chocolate">Đọc Sách</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" id="web" name="web">
                <label for="web" style="color: chocolate">Lướt Web</label>
            </td>
            <td>
                <input type="checkbox" id="game" name="game">
                <label for="game" style="color: chocolate">Chơi Game</label>
            </td>
            <td>
                <input type="checkbox" id="ảnh" name="ảnh">
                <label for="ảnh" style="color: chocolate">Điện Ảnh</label>
            </td>
        </tr>
        <tr>
            <td></td>

            <td>
                <input type="checkbox" id="dulich" name="dulich">
                <label for="dulich" style="color: chocolate">Du Lịch</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Gửi thông tin">
            </td>
            <td>
                <input type="reset" value="Nhập lại">
            </td>

        </tr>



    </table>


</form>

</body>
</html>
